<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalUpdate">
    <div id="modalUpdateUser" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update User</h5>
                    <button type="button" class="btn btn-outline-danger" value="Close" data-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form id="frmUpdate" method="post">
                        <fieldset class="row">
                            <div class="col-md-6">
                                <label class="form-label">User name: </label>
                                <input type="text" class="form-control" id="usernameUp" name="usernameUp"
                                       readonly="readonly">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone: </label>
                                <input type="text" class="form-control" id="phoneUp" name="phoneUp" readonly="readonly">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Role: </label>
                                <select class="form-control" id="roleUp" name="roleUp"></select>
                            </div>

                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdate" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Update user
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
